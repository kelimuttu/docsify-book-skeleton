<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docsify book skeleton</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Docsify book skeleton">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="shortcut icon" type="image/png" href="favicon.ico"> -->
  <meta name="theme-color" content="#ffffff">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Literata:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    body{
      font-family: 'Literata', serif;
      font-size: 17px;
    }
  </style>
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      
      //project name
      name: 'Book title',

      //repo link
      repo: '',
      
      //project logo 
      //logo: '/_media/icon.svg',

      // hyperlink the name/logo
      logoLink: 'home.md',

      //project homepage
      homepage: 'home.md',

      // load navbar into sidebar on small screen
      mergeNavbar: true,
      
      executeScript: true,

      //cover page
      coverpage: true,

      // load navbar
      loadNavbar: true,      

      //side bar
      loadSidebar: true,
      
      // generates table of contents
      subMaxLevel: 2,
      
      // maxLevel: 3,

      // search bar
      search: {
        paths: 'auto', 
        placeholder: 'Type to search'
      }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js">
  </script>

</body>
</html>
