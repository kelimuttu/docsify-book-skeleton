<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      
      //project name
      name: 'Book name',

      //repo link
      repo: '',
      
      //project logo 
      //logo: '/_media/icon.svg',

      // hyperlink the name/logo
      logoLink: 'home.md',

      //project homepage
      homepage: 'home.md',

      // load navbar into sidebar on small screen
      mergeNavbar: true,
      
      executeScript: true,

      //cover page
      coverpage: false,

      // load navbar
      loadNavbar: true,      

      //side bar
      loadSidebar: true,
      
      // generates table of contents
      subMaxLevel: 2,
      
      // maxLevel: 3,

      // search bar
      search: {
        paths: 'auto', 
        placeholder: 'Type to search'
      }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
